<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6 mx-auto">
			<form th:action="@{/save-contact}" th:object="${newcontact}" method="POST">
				<div class="card">
					<div class="card-header">
						<h2>Contact</h2>
					</div>
					<div class="card-body">
						<div class="form-group">

							<div class="form-floating mb-3">
								<input th:field="*{name}" type="text" class="form-control"
									id="name" placeholder="Name"> <label
									for="floatingInput">Name</label>
							</div>

							<div class="form-floating mb-3">
								<input th:field="*{email}" type="email" class="form-control"
									id="email" placeholder="E-mail"> <label
									for="floatingInput">E-mail</label>
							</div>

							<div class="form-floating mb-3">
								<input th:field="*{phone}" type="text" class="form-control"
									id="phone" placeholder="Phone Number"> <label
									for="floatingInput">Phone Number</label>
							</div>

							<div class=" form-group mb-3">
								<textarea class="form-control" rows="4" th:field="*{message}"
									placeholder="Message"></textarea>


							</div>



						</div>


					</div>
					<div class="card-footer">
						<input type="submit" class="btn btn-primary" value="Send Message">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
