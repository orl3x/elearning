<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/home}">E Learning</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/home}">Home </a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/add-feedback}">Add feedback</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/mycourses}">My Courses</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row">
		<div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
		<p class="text-center">Here is the list of your enrolled courses.</p>
		<p class="text-center">To get enrolled into a new course, click <span>"New Enrollment"</span> </p>
		<a class="btn btn-outline-primary" th:href="@{/}">New Enrolment</a>
		</div>
			<div class="col-sm-6">
				<table class="table">
					<thead>
						<tr>
							<th>Course ID</th>
							<th>Name</th>
							<th>Description</th>
							<th>Fees</th>
							<th>Resource</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="course:${courses}">
							<td th:text="${course.id}"></td>
							<td th:text="${course.name}"></td>
							<td th:text="${course.description}"></td>
							<td th:text="${course.fees}"></td>
							<td th:text="${course.resource}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>
</html>
