<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1 class="display-1 text-center">E Learning</h1>
	<p class="lead text-center mb-5">The online education platform</p>
	<div class="container mt-4">
		<div class="col-sm-6 mx-auto">
			<form th:action="@{/validate-login}" th:object="${user}"
				method="POST">
				<div class="card">
					<div class="card-header">
						<h2>Sign In</h2>
					</div>
					<div class="card-body">
						<div class="form-group">

							<div class="form-floating mb-3">
								<input th:field="*{email}" type="email" class="form-control"
									id="email" placeholder="E-mail"> <label
									for="floatingInput">E-mail</label>
							</div>

							<div class="form-floating mb-3">
								<input th:field="*{password}" type="password"
									class="form-control" id="password" placeholder="Password">
								<label for="floatingInput">Password</label>
							</div>
							<div class="alert alert-danger" role="alert">Wrong email or
								password, please try again!</div>

						</div>


					</div>
					<div class="card-footer">
						<input type="submit" class="btn btn-primary" value="Sign In">
						<span class="mx-auto">&nbsp;&nbsp;Don't have an account? &nbsp;<a
							th:href="@{/register}">Sign up now!</a></span>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</div>
</body>
</html>
