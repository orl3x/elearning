<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/home}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="@{/add-feedback}">Add feedback</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">My Courses</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

<div class="container mt-4">
	<table class="table">
		<thead>
		<tr>
		<th>User ID</th>
		<th>Contact ID</th>
		<th>Name</th>
		<th>E-mail</th>
		<th>Phone Number</th>
		<th>Message</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="contact:${contacts}">
		<td th:text="${contact.userId}"></td>
		<td th:text="${contact.contactId}"></td>
		<td th:text="${contact.name}"></td>
		<td th:text="${contact.email}"></td>
		<td th:text="${contact.phone}"></td>
		<td th:text="${contact.message}"></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
