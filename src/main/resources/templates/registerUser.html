<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6 mx-auto">
			<form th:action="@{/save-user}" th:object="${user}" method="POST">
				<div class="card">
					<div class="card-header"> <h2>Add new User</h2></div>
					<div class="card-body">
						<div class="form-group">

							<div class="form-floating mb-3">
								<input th:field="*{name}" type="text" class="form-control" id="name"
								placeholder="Name"> <label
									for="floatingInput">Name</label>
							</div>
							
							<div class="form-floating mb-3">
								<input th:field="*{email}" type="email" class="form-control" id="email"
								placeholder="E-mail"> <label
									for="floatingInput">E-mail</label>
							</div>
							
							<div class="form-floating mb-3">
								<input th:field="*{password}" type="password" class="form-control" id="password"
								placeholder="Password"> <label
									for="floatingInput">Password</label>
							</div>
							
							<div class="form-floating mb-3">
								<input th:field="*{phone}" type="text" class="form-control" id="phone"
								placeholder="Phone Number"> <label
									for="floatingInput">Phone Number</label>
							</div>
							
							<div class="form-floating mb-3">
								<input th:field="*{address}" type="text" class="form-control" id="address"
								placeholder="Address"> <label
									for="floatingInput">Address</label>
							</div>
							
							<div class="form-floating mb-3">
								<input th:field="*{photo}" type="text" class="form-control" id="photo"
								placeholder="Upload Photo"> <label
									for="floatingInput">Upload Photo</label>
							</div>
							
							
							
						</div>


					</div>
					<div class="card-footer">
					<input type="submit" class="btn btn-success" value="Register">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
